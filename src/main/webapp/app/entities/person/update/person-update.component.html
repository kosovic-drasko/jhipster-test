<div class="modal-header"></div>
<div class="modal-body">
  <div class="d-flex justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h2 id="jhi-person-heading" data-cy="PersonCreateUpdateHeading" jhiTranslate="jhipsterApp.person.home.createOrEditLabel"></h2>

        <div>
          <jhi-alert-error></jhi-alert-error>

          <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input
              type="number"
              id="field_id"
              class="form-control"
              name="id"
              id="field_id"
              data-cy="id"
              formControlName="id"
              [readonly]="true"
            />
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Name" name="name" id="field_name" data-cy="name" formControlName="name" />
            <label class="form-label" jhiTranslate="jhipsterApp.person.name" for="field_name">Name</label>
          </div>

          <div class="form-floating">
            <input type="number" id="floatingAge" placeholder="Age" class="form-control" name="age" data-cy="age" formControlName="age" />
            <label for="floatingAge">Age</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">Close</button>
  <button
    type="button"
    (click)="save()"
    id="save-entity"
    data-cy="entityCreateSaveButton"
    [disabled]="editForm.invalid"
    class="btn btn-primary"
  >
    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
  </button>
</div>
